<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Various Input types</title>
  </head>
  <body>
    <form>
      <label>Hello</label>
      <br>
      <br>
      <label>What is your name?</label>
      <input type="text">
      <br>
      <br>
      <label>What is your email address?</label>
      <input type="email">
      <br>
      <br>
      <label>How many days a week do you work?</label>
      <input type="number">
      <br>
      <br>
      <label>What date did you start working at current employer?</label>
      <input type="date">
      <br>
      <br>
      <label>Are you a vegetarian?</label>
      <input type="checkbox">
      <br>
      <br>
      <label>What is your favourite colour?</label>
      <input type="color">
      <br>
      <br>
      <label>Do you like holidays?</label>
      <input type="radio">
      <br>
      <br>
      <label>How much do you like ice-cream?</label>
      <input type="range">
      <br>
      <br>
      <input type="submit">
      <br>
      <br>    
    </form>
  </body>
</html>
